<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles//update.css">
    <title>update</title>
</head>
<body>
    <div class="container">
        <div class="row err">
            <h1 class="mt-4 mb-2">Update paneliga hush kelibsiz</h1>
        </div>

        <form id="form">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
              </div>

              <div class="mb-3 mt-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price">
              </div>

              <div class="mb-3 mt-3">
                <label for="category" class="form-label">Name:</label>
                <select class="form-select" id="category">
                    <option value="1">Samsung</option>
                    <option value="2">Iphone</option>
                    <option value="3">Honor</option>
                    <option value="4">Redmi</option>
                </select>
                
            </div>
              <div class="mb-3 mt-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" rows="5" id="description" placeholder="Enter description"></textarea>
              </div>

              <div class="arr">
                  <button id="btn" type="submit">Submit</button>
              </div>
        </form>

    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../js/uptade.js"></script>
</body>
</html>
